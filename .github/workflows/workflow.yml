name: "Make artifacts"

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    paths:
      - 'pcb_main/*.kicad_sch'
      - 'pcb_main/*.kicad_pcb'
      - 'config/*'
      - '.github/workflows/workflow.yml'
  pull_request:
    paths:
      - 'pcb_main/*.kicad_sch'
      - 'pcb_main/*.kicad_pcb'
      - 'config/*'
      - '.github/workflows/workflow.yml'
  repository_dispatch:
    types: [run_qs]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  Fabrication:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: 'Get Previous tag'
      id: previoustag
      uses: "WyriHaximus/github-action-get-previous-tag@v1"
      with:
        fallback: 1.0.0 # Optional fallback tag to use when no tag can be found

    - name: 'Get next minor version'
      id: semvers
      uses: "WyriHaximus/github-action-next-semvers@v1"
      with:
        version: ${{ steps.previoustag.outputs.tag }}

    - name: Find and Replace
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: "\"GIT_VERSION\": \"${{ steps.previoustag.outputs.tag }}\""
        replace: "\"GIT_VERSION\": \"${{ steps.semvers.outputs.patch }}\""
        regex: false
        include: "**kicad_pro"

    - name: Push changes
      uses: ad-m/github-push-action@v0.6.0
      with:
        github_token: ${{ secrets.TOKEN }}
        branch: ${{ github.ref }}
    # This is a KiCad 5 example, KiCad 6 uses v2_k6
    - uses: INTI-CMNB/KiBot@v2_k7
      with:
        # Required - kibot config file
        config: config/settings.yml
        # optional - prefix to output defined in config
        dir: pcb_main/Fabrication
        # optional - schematic file
        schema: 'pcb_main/rebote-smd.kicad_sch'
        # optional - PCB design file
        board: 'pcb_main/rebote-smd.kicad_pcb'

    - name: Retrieve results
      if: ${{ always() }}
      uses: actions/upload-artifact@v3
      with:
        name: Automatic_outputs
        path: |
          pcb_main/Fabrication
        if-no-files-found: warn



